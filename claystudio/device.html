<!DOCTYPE html>
<html>
<head>
<style>
  body {
    text-align: center;
    font-family: Arial, sans-serif;
  }
  h2 {
    margin-bottom: 5px;
  }
  #gallery img {
    margin: 5px;
    max-width: 90%;
    height: auto;
  }
</style>
</head>
<body>

<h2>CLAYSTUDIO</h2>
<h3 id="title"></h3>
<div id="gallery"></div>

<script>
// Get URL parameters
const params = new URLSearchParams(window.location.search);
const prefix = params.get("id") || "test"; // default if no 'id'
const path = params.get("path") || "/images/internal/device/"; // default path

// Show the ID in the header
document.getElementById('title').textContent = prefix.toUpperCase() + "test";

// Set how many images to try loading
const maxImages = 10;

const gallery = document.getElementById('gallery');

for (let i = 1; i <= maxImages; i++) {
  const number = String(i).padStart(2, '0'); // 01, 02, ...
  const img = document.createElement('img');
  img.src = `${path}${prefix}_img${number}.png`;
  img.onerror = () => img.remove(); // hide if not found
  gallery.appendChild(img);
}
</script>

</body>
</html>
