<!DOCTYPE html>
<html>

<div id="gallery"></div>

<script>
// Get URL parameters
const params = new URLSearchParams(window.location.search);
const prefix = params.get("id") || "photo"; // default if no 'id'
const path = params.get("path") || "/claystudio/images/device/"; // default path

// Set how many images to try loading
const maxImages = 10;

const gallery = document.getElementById('gallery');

for (let i = 1; i <= maxImages; i++) {
  const number = String(i).padStart(2, '0'); // 01, 02, ...
  const img = document.createElement('img');
  img.src = `${path}${prefix}_img${number}.png`;
  img.onerror = () => img.remove(); // hide if not found
  gallery.appendChild(img);
}
</script>
<body></body>
  <h2 >CLAYSTUDIO</h2>
</body>
</html>
