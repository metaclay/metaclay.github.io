<!DOCTYPE html> 
<html> 
<script>
    function getParameterByName(name) {
    var match = RegExp('[?&]' + name + '=([^&]*)').exec(window.location.search);
    return match && decodeURIComponent(match[1].replace(/\+/g, ' '));
    }
    var id = getParameterByName('id')
    var project = getParameterByName('project')
    var projectname = getParameterByName('projectname')
    var path1 = '<video width="1280" controls autoplay>'
    var path2 = '<source src="/projects/'+ project +'/ref/640/'+ id +'.mp4" type="video/mp4">'
    var path3 = '</video>'
    var path= path1 + path2 + path3
    var turnoverdoc = '<a href = "/projects/'+ project +'/turnover_doc/' + id + '.pdf" target="_blank" >' + id+'</a>'

</script>
<body style="text-align: center;"> 
    <h2 >CLAYSTUDIO</h2>
    <h2 id="projectname"></h2>
    <p id="id"></p>
    
    <p id="video"></p>
    
    <script>
        document.getElementById("projectname").innerHTML = projectname ;
        document.getElementById("id").innerHTML = turnoverdoc ;
        document.getElementById("video").innerHTML = path ;
        </script>




</body> 
  
</html>
