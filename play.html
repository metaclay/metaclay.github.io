<!DOCTYPE html> 
<html> 
<script>
    function getParameterByName(name) {
    var match = RegExp('[?&]' + name + '=([^&]*)').exec(window.location.search);
    return match && decodeURIComponent(match[1].replace(/\+/g, ' '));
    }
    var id = getParameterByName('id')
    var project = getParameterByName('project')
    var path1 = '<video width="1280" controls autoplay>'
    var path2 = '<source src="videos/projects/havoc/guide/'+ id +'" type="video/mp4">'
    var path3 = '</video>'
    var path= path1 + path2 + path3

</script>
<body style="text-align: center;"> 
    <h2 id="project"></h2>
    <p id="id"></p>
    
    <p id="video"></p>
    
    <script>
        document.getElementById("project").innerHTML = project ;
        document.getElementById("id").innerHTML = id ;
        document.getElementById("video").innerHTML = path ;
        </script>




</body> 
  
</html>
